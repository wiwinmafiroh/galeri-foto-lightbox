<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Foto & Lightbox</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Chocolate Cakes</h1>

  <div class="container">
    <ul class="gallery">
      <li>
        <a href="#gambar-1">
          <img src="img/thumbs/1-thumb.png" alt="Chocolate Cake 1">
          <span>Chocolate Cake 1</span>
        </a>

        <div class="overlay" id="gambar-1">
          <a href="#" class="close">x close</a>
          <a href="#gambar-5" class="prev">prev</a>
          <img src="img/full/1-full.jpg" alt="Chocolate Cake 1">
          <a href="#gambar-2" class="next">next</a>
        </div>
      </li>

      <li>
        <a href="#gambar-2">
          <img src="img/thumbs/2-thumb.png" alt="Chocolate Cake 2">
          <span>Chocolate Cake 2</span>
        </a>

        <div class="overlay" id="gambar-2">
          <a href="#gambar-1" class="prev">prev</a>
          <a href="#" class="close">x close</a>
          <img src="img/full/2-full.jpg" alt="Chocolate Cake 2">
          <a href="#gambar-3" class="next">next</a>
        </div>
      </li>

      <li>
        <a href="#gambar-3">
          <img src="img/thumbs/3-thumb.png" alt="Chocolate Cake 3">
          <span>Chocolate Cake 3</span>
        </a>

        <div class="overlay" id="gambar-3">
          <a href="#" class="close">x close</a>
          <a href="#gambar-2" class="prev">prev</a>
          <img src="img/full/3-full.jpg" alt="Chocolate Cake 3">
          <a href="#gambar-4" class="next">next</a>
        </div>
      </li>

      <li>
        <a href="#gambar-4">
          <img src="img/thumbs/4-thumb.png" alt="Chocolate Cake 4">
          <span>Chocolate Cake 4</span>
        </a>

        <div class="overlay" id="gambar-4">
          <a href="#" class="close">x close</a>
          <a href="#gambar-3" class="prev">prev</a>
          <img src="img/full/4-full.jpg" alt="Chocolate Cake 4">
          <a href="#gambar-5" class="next">next</a>
        </div>
      </li>

      <li>
        <a href="#gambar-5">
          <img src="img/thumbs/5-thumb.png" alt="Chocolate Cake 5">
          <span>Chocolate Cake 5</span>
        </a>

        <div class="overlay" id="gambar-5">
          <a href="#" class="close">x close</a>
          <a href="#gambar-4" class="prev">prev</a>
          <img src="img/full/5-full.jpg" alt="Chocolate Cake 5">
          <a href="#gambar-1" class="next">next</a>
        </div>
      </li>

      <div class="clear"></div>
    </ul>
  </div>
</body>

</html>
